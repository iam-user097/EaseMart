<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EaseMart - Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0b1a;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffcc;
    }
    .cart-container {
      max-width: 900px;
      margin: 20px auto;
      background: #1c1c2b;
      padding: 20px;
      border-radius: 8px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      background: #111;
      padding: 10px;
      border-radius: 6px;
    }
    .cart-item img {
      width: 100px;
      border-radius: 6px;
      margin-right: 15px;
    }
    .cart-item h3 {
      margin: 0;
      font-size: 1.2rem;
    }
    .cart-item p {
      margin: 5px 0;
    }
    .remove-btn {
      margin-left: auto;
      background: crimson;
      border: none;
      padding: 6px 12px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .remove-btn:hover {
      background: darkred;
    }
    .total {
      text-align: right;
      font-size: 1.5rem;
      margin-top: 20px;
    }
    .checkout-btn {
      display: block;
      margin: 20px auto;
      padding: 12px 25px;
      font-size: 1.2rem;
      background: #00ffcc;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      color: black;
    }
    .checkout-btn:hover {
      background: #00bbaa;
    }
  </style>
</head>
<body>
  <h1>Your Shopping Cart</h1>
  <div class="cart-container" id="cart"></div>
  <div class="total" id="total"></div>
  <button class="checkout-btn" onclick="checkout()">Checkout</button>

  <script>
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let cartContainer = document.getElementById("cart");
      let totalContainer = document.getElementById("total");
      cartContainer.innerHTML = "";
      let total = 0;

      if(cart.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty ðŸ›’</p>";
        totalContainer.innerHTML = "";
        return;
      }

      cart.forEach((item, index) => {
        total += item.price;
        cartContainer.innerHTML += `
          <div class="cart-item">
            <img src="${item.img}" alt="${item.name}">
            <div>
              <h3>${item.name}</h3>
              <p>Price: rs ${item.price}</p>
            </div>
            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
          </div>
        `;
      });

      totalContainer.innerHTML = "Total: rs " + total.toFixed(2);
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function checkout() {
      alert("Checkout complete!");
      localStorage.removeItem("cart");
      loadCart();
    }

    loadCart();
  </script>
</body>
</html>
